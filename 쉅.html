<!DOCTYPE html>
<html lang="ko">
<head>
    <title>페이지의 제목부분</title>
    <meta charset="UTF-8">

</head>
<body>
    <h1>페이지의 바디부분</h1><br>
    <p>웹 페이지의 바디 내부에 있는 내용은 메인 브라우저 창에 나타난다</p>
    <h1>메인제목</h1>
    <p><strong>전체 페이지</strong>를 소개하는 내용을 작성한다. 메인 제목이 긴 경우 여러개의 부제목으로 나뉜다</p>
    <h2>첫 번째 부제목</h2>
    <p>긴 기사의 경우 대부분 부 제목을 작성한다. 경우에 따라서는 부 부 제목을 작성하기도 한다.</p>
    <h2>두 번쨰 부제목</h2>
    <p>두 번째 부 제목 부분이다.</p>
    <em>안녕하세요</em>
</body>
</html>
